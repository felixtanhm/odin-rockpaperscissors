<script>
  let options = {
    rock: "scissors",
    scissors: "paper",
    paper: "rock",
  };

  let playerScore = 0;
  let comScore = 0;

  let gamePlay = (p1, p2) => {
    if (p1 == p2) {
      return "It's a draw!";
    } else {
      let winner = options[p1] == p2 ? "Player" : "Computer";
      winner == "Player" ? playerScore++ : comScore++;
      return `${winner} has won!`;
    }
  };

  let computerPlay = () => {
    let int = Math.floor(Math.random() * 3);
    return Object.keys(options)[int];
  };

  let playerPlay = prompt("What's your choice?").toLowerCase();
  alert(gamePlay(playerPlay, computerPlay()));
  alert(`Player Score ${playerScore} | Computer Score ${comScore}`);
</script>

<script>
  let options = {
    rock: "scissors",
    scissors: "paper",
    paper: "rock",
  };

  let gamePlay = (p1, p2) => {
    if (p1 == p2) {
      return "It's a draw!";
    } else return "Player " + (options[p1] == p2 ? 1 : 2) + " has won!";
  };

  let computerPlay = () => {
    let int = Math.floor(Math.random() * 3);
    return Object.keys(options)[int];
  };

  let playerPlay = prompt("What's your choice?").toLowerCase();
  alert(gamePlay(playerPlay, computerPlay()));
</script>
